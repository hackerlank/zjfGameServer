log4j.logger.chapter=INFO,chapter
log4j.logger.prop=INFO,prop
log4j.logger.hero=INFO,hero
log4j.logger.sign=INFO,sign
log4j.logger.task=INFO,task
log4j.logger.pub=INFO,pub
log4j.logger.legion=INFO,legion
log4j.logger.armyToken=INFO,armyToken
