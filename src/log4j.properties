log4j.appender.chapter = org.apache.log4j.DailyRollingFileAppender
log4j.appender.chapter.File = logs/fight.log
log4j.appender.chapter.Append = true
log4j.appender.chapter.Threshold = info
log4j.appender.chapter.layout = org.apache.log4j.PatternLayout
log4j.appender.chapter.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}[%t][%p][%F%L] - %m%n

